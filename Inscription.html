<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Inscription</title>

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, sans-serif;
        }

        body {
            height: 100vh;
            overflow: hidden;
        }

        .background {
            position: fixed;
            inset: 0;
            background: url("image.jpg") center / cover no-repeat;
            animation: zoom 40s ease-in-out infinite;
            z-index: -2;
        }

        .overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.6);
            z-index: -1;
        }

        @keyframes zoom {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: white;
            width: 400px;
            padding: 35px;
            border-radius: 12px;
            box-shadow: 0 25px 40px rgba(0,0,0,0.4);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: orange;
        }

        label {
            display: block;
            margin-top: 15px;
            color:black;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        small {
            color: #888;
            font-size: 0.8em;
        }

        button {
            width: 100%;
            margin-top: 25px;
            padding: 12px;
            background: orange;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1em;
            cursor: pointer;
        }

        button:hover {
            background: black;
        }

        .link {
            text-align: center;
            margin-top: 20px;
        }

        .link a {
            color: #e67e22;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>

<body>

<div class="background"></div>
<div class="overlay"></div>

<div class="container">
    <div class="card">
        <h2>Inscription</h2>

        <form method="post">
            <label>Nom complet</label>
            <input type="text" placeholder="ex: Marco Polo" required>
            

            <label>Courriel</label>
            <input type="email" placeholder="ex: ••••••••@email.com" required>

            <label>Mot de passe</label>
            <input type="password" placeholder="ex: Hotel2026" required>
            <small>Minimum 8 caractères</small>

            <button type="submit">Créer le compte</button>
        </form>

        <div class="link">
            Déjà un compte ? <a href="login.html">Se connecter</a>
        </div>
    </div>
</div>

</body>
</html>
